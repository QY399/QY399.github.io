title: clear_rain-Blog
description: "A Jekyll Blog Theme For clear_rain"
author:
  name: "clear_rain"
  email: "clear_rain@163.com"
  url: "https://QY399.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "clear_rain"
year : "2019"
